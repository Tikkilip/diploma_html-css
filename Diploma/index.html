<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live, play and pixelize!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div class="background__wrapper">
      <div class="wrapper">
        <header class="header">
          <nav class="header__wrapper">
            <div class="header__logo">
              <a href="/" class="header__link link">
                <img src="icons/white_logo.png" alt="logo" />
                <span>LPaP</span>
              </a>
            </div>
            <form class="header__input-wrapper" action="https://echo.htmlacademy.ru">
              <input id="input-search" type="search" name="search" placeholder="Search art" />
              <img id="loupe" src="icons/search.png" alt="loupe" />
            </form>
            <ul class="header__list">
              <li class="header__list-item">
                <a href="arts.html" class="link" target="_blank">Arts</a>
              </li>
              <li class="header__list-item">
                <a href="games.html" class="link" target="_blank">Games</a>
              </li>
              <li class="header__list-item">
                <a href="history.html" class="link" target="_blank">History</a>
              </li>
              <li class="header__list-item">
                <a href="/" class="link">
                  <img id="user" src="icons/user_white.png" alt="profile pic" />
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="header__responsive">
          <div class="responsive-loupe">
            <img src="icons/search_white.png" alt="responsive-loupe" />
          </div>
          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>

            <ul class="menu__box">
              <li class="menu__item">
                <a href="arts.html" class="link" target="_blank">Arts</a>
              </li>
              <li class="menu__item">
                <a href="games.html" class="link" target="_blank">Games</a>
              </li>
              <li class="menu__item">
                <a href="history.html" class="link" target="_blank">History</a>
              </li>
              <li class="menu__item">
                <a href="/" class="link">
                  <img id="user" src="icons/user_white.png" alt="profile pic" />
                </a>
              </li>
            </ul>
          </div>
        </div>

        <main class="main">
          <div class="main__wrapper">
            <section class="main__night-section">
              <img id="main__night-background" src="img/night.gif" alt="Every pixel is a piece of art" />
              <figure class="tagline">
                <img id="main__page-title" src="img/Live_play_pixelize.png" alt="Live, Play and Pixelize" />
                <figcaption class="quote">
                  "What is a man? A miserable<br />
                  little pile of secrets!"
                </figcaption>
              </figure>
            </section>

            <section class="main__menu-section">
              <div class="main__menu-block">
                <a href="arts.html" class="main__menu-link link" target="_blank">
                  <span class="main__menu-block-title">Arts</span>
                  <img src="img/volcano.png" alt="Arts" />
                </a>
              </div>
              <div class="main__menu-block">
                <a href="games.html" class="main__menu-link link" target="_blank">
                  <span class="main__menu-block-title">Games</span>
                  <img src="img/bonfire.png" alt="Games" />
                </a>
              </div>
              <div class="main__menu-block">
                <a href="history.html" class="main__menu-link link" target="_blank">
                  <span class="main__menu-block-title">History</span>
                  <img src="img/watch.png" alt="History" />
                </a>
              </div>
            </section>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__wrapper">
            <div class="footer__socials">
              <a href="https://www.instagram.com/" class="footer__link link" target="_blank"> <img src="icons/instagram.png" alt="instagram" /> </a>

              <a href="https://twitter.com/" class="footer__link link" target="_blank"> <img src="icons/twitter.png" alt="twitter" /> </a>
            </div>
            <span class="footer__rights">Â© 2021 Pixel UI Kit. All rights reserved</span>
          </div>
        </footer>
